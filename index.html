<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- META -->
    <title>Huddle landing page with a single introductory section</title>
    <meta name="theme-color" content="hsl(257, 40%, 49%)" />
    <meta name='author' content='Aisosa Evbagharu, codewithaisosa@gmail.com'>
    <meta name='keywords' content='Huddle, landing page, Aisosa, Evbagharu, codewithaisosa, single introductory section'>
    <meta name='description' content='A solution by Aisosa Evbagharu for the Huddle landing page challenge with a single introductory section, presented by Frontend Mentor. '>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Body Container -->
    <div class="body-container">
      <div class="main-wrapper">
        <!-- Header -->
        <header>
          <div class="logo"><img src="./assets/img/logo.svg" alt="Logo" /></div>
        </header>
        <!-- Main Container -->
        <main class="main-container">
          <section class="main-img">
            <img
              src="./assets/img/illustration-mockups.svg"
              alt="Illustration"
            />
          </section>
          <section class="main-text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button">Register</button>
          </section>
        </main>
        <!-- Footer -->
        <footer>
          <span class="icon">
            <a href="" aria-label="Link to our facebook profile">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook-icon lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
            </a>
          </span>
          <span class="icon">
            <a href="" aria-label="Link to our twitter profile">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter-icon lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
            </a>
          </span>
          <span class="icon">
            <a href="" aria-label="Link to our instagram profile">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram-icon lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
            </a>
          </span>
        </footer>
      </div>
    </div>
  </body>
</html>
